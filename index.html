<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star wars</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">

      <div class="entity">
        <label class= "label" for="people-search">People</label>
        <div class="control">
          <input type="text" id="people-search" />
          <button class= "btn" id="people-search-button">Search</button>
        </div>
        <ul class="items-list" id="people-list"></ul>
      </div>

      <div class="entity">
        <label class= "label"for="planets-search">Planets</label>
        <div class="control">
          <input type="text" id="planets-search" />
          <button class= "btn" id="planets-search-button">Search</button>
        </div>
        <ul class="items-list" id="planets-list"></ul>
      </div>

      <div class="entity">
        <label class= "label" for="starships-search">Starships</label>
        <div class="control">
          <input type="text" id="starships-search" />
          <button class= "btn" id="starships-search-button">Search</button>
        </div>
        <ul class="items-list" id="starships-list"></ul>
      </div>

    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script src="index.js"></script>
  </body>
</html>
